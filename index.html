<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platzi Responsive Design</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./table.css" media="screen and (min-width:650px)">
    <link rel="stylesheet" href="./desktop.css" media="screen and (min-width:1000px)">
</head>
<body>
    <header class="header">
        <figure class="logo">
            <img src="./img/platzi-logo-2.png" alt="Logo_Platzi">
            <strong>Platzi</strong>
        </figure>
        <nav class="navbar">
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Cursos</a></li>
                <li><a href="#">Profesores</a></li>
                <li><a href="#">Blog</a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <section class="content">
            <h2>Team Platzi</h2>
            <figure class="platzi-team">
                <img src="./img/Team Platzi-Reseña.jpg" alt="Team Platzi">
            </figure>
            <p>Transformamos la economía de nuestros países entrenando a la próxima generación de profesionales en tecnología.</p>
        </section>
        <aside class="routes">
            <h2>Cursos Sugeridos</h2>
            <figure class="routes-images">
                <img src="./img/CURSO_PREFERIDOS_1.PNG" alt="1 curso">
                <img src="./img/Cursos_Preferidos_2.PNG" alt="2 curso">
                <img src="./img/Cursos_Preferidos_3.PNG" alt="3 curso">
                <img src="./img/Curso_Preferidos_4.PNG" alt="4 curso">
            </figure>
        </aside>
    </main>
    <footer class="footer">
        <p>De LATAM con ❤️ para el mundo</p>
    </footer>
</body>
</html>
